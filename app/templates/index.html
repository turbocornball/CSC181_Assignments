<!DOCTYPE html>
<html>
<head>
	<title>Student Data Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	<div class="row mt-1">
		<div class="col text-center">
			<h1>Student Data Management System </h1>
			<h1>Web Application on Flask</h1>
		</div>
	</div>
	<div class="row mt-1" style="height: 200px">
		<div class="col-md-3"></div>

		<div class="col-md-12">
			<div class="container">

				<!-- ADD Student button -->
				<form method="POST" action="/search"> 
					<a href="/add" class="btn btn-primary mb-2">Add Student</a>
					<button type="submit" class="btn btn-outline-primary mb-2">Search</button>
					<input type="text" name="id_number_search" placeholder="Search ID Number">
				</form>
			

				
		<table class="table border table-striped table-hover">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">ID Number</th>
		      <th scope="col">First Name</th>
		      <th scope="col">Last Name</th>
		      <th scope="col">Course</th>
		      <th>Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		    <!-- JINJA -->
		    {% for student in student_list %} 
		    <tr>
		      <th scope="row">{{ student[0] }}</th>
		      <td>{{ student[1] }}</td>
		      <td>{{ student[2] }}</td>
		      <td>{{ student[3] }}</td>
		      <td>

				<a href="/edit/{{ student[0] }}/{{ student[1] }}/{{ student[2] }}/{{ student[3] }}" class="btn btn-sm btn-warning">Edit</button>
				<!-- <a href= "" class="btn btn-sm btn-danger" onclick="return confirm('Are You Sure to Delete?')">Delete</a> -->
				<a href= "/delete/{{ student[0] }}" onclick="return confirm('Are You Sure to Delete?')" class="btn btn-sm btn-danger">Delete</a>
		      </td>
		    </tr>
		    {% endfor %}
		  </tbody>
		</table>
	</div>
		</div>
		<div class="col-md-3"></div>
<!-- 		<div class="col-4" style="background-color:yellow;"></div> -->
	</div>
	
</body>
</html>
